<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forms in html</h1>
    <p>registration form</p>
    <form>
       <fieldset>
        <legend>personal information</legend>
         <label for="f_name">first name</label>
        <input type="text" name="f_name" id="f_name" placeholder="enter your name"><br>
        <label for="l_name"> last name:</label>
        <input type="text" name="l_name" id="l_name" placeholder="enter your last name"> <br>
        <label for="email">email</label>
        <input type="text" name="email" id="email" class="email" placeholder="enter your email"> <br>
        <label for="password">password</label>
        <input type="text" name="password" id="password" placeholder="password"><br> 
        <br>

       </fieldset>
        <label>gender:</label><br>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" class="male"> 
        <label for="female">female</label> 
        <input type="radio" name="gender" id="female" class="female">
        <label for="others">others</label>
        <input type="radio" name="gender" id="others" class="others"> <br>
        <br>
        <label for="age">age</label>
        <input type="age" name="age" id="age" class="age" placeholder="enter your age"> <br>
        <br>
        <label>skills:</label> <br>
        <label for="html">html</label> 
        <input type="checkbox" name="skills" id="html" class="html">
        <label for="css">css</label>
        <input type="checkbox" name="skills" id="css" class="css">
        <label for="js">js</label>
        <input type="checkbox" name="skills" id="js" class="js"> 
        <label for="react">react</label>
        <input type="checkbox" name="skills" id="react" class="react"> <br>
        <br>
        <label for="dob">dob:</label>
        <input type="date" name="dob" id="dob" class="dob"> <br>
        <br>

        <label for="adress">adress</label>
        <textarea name="adress" id="adress" class="adress" placeholder="enter yoyr adress" rows="5" cols="45"></textarea><br>
        <br>
        <input type="submit" name="submit" id="submit" class="submit">
        <input type="reset" value="reset" id="reset" class="reset">
    </form>
</body>
</html>
