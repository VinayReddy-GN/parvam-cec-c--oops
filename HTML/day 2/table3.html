<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="2" width="400" height="400">
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">average</th>
                <th rowspan="2">red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>males</th>
                <th>1.9</th>
                <th>0.003</th>
                <th>40%</th>
            </tr>
            <tr>
                <th>females</th>
                <th>1.7</th>
                <th>0.002</th>
                <th>50%</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
