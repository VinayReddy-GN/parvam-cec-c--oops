<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marks of students</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center><h1><u>marks of students</u></h1></center>
    <center><table border ="2" width="100" height="100">
        <thead>
            <tr>
                <th rowspan ="2">marks</th>
                <th colspan ="2">number of students</th>
                <th rowspan ="2">total</th>
            </tr>
            <tr>
                <th>males</th>
                <th>females</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>30-40</th>
                <th>8</th>
                <th>6</th>
                <th>14</th>
            </tr>
            <tr>
                <th>40-50</th>
                <th>16</th>
                <th>10</th>
                <th>26</th>
            </tr>
        </tbody>
        
    </table></center>
</body>
</html>
