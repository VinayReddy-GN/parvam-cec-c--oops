<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <h1>we can create a varialbes in js by using 3 ways</h1>
    1. var - using var we can redeclare a variables. <br>
    2. let - using let we can reuse the a variables but not.  (block scope) <br>
    3. const - using const we can't change the value of a. (block scope) <br>
    <script>
         var hotel = "restorent"; 
         console.log('name of hotel:',hotel);
         console.log('type of hotel: ',typeof hotel);

         var hotel = "rooms";
         console.log('hotel:',hotel)

         let age = 30;
         age = "50";
         console.log('age:',age)

         const pi = 3.14;
         //pi = 45;
         console.log('pi:',pi);



    </script>
</body>
</html>
